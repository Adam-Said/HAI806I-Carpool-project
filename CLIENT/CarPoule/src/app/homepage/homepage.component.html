<div class="searchBar card flex flex-column md:flex-row gap-3">
    <form class="searchBar p-inputgroup" (submit)="getCarpools()"> 
        <input id="departure" class="startInput" pInputText placeholder="DÃ©part" />
        <input id="arrival" class="destinationInput" pInputText placeholder="Destination" />
        <p-calendar class="dateInput" formControlName="date" placeholder="Date" [showIcon]="true"></p-calendar>
        <div class="flex-auto">
            <p-inputNumber
                class="inputPassenger"
                [showButtons]="true"
                buttonLayout="horizontal"
                inputId="horizontal"
                spinnerMode="horizontal"
                [step]="1"
                [min]="1"
                [max]="8"
                decrementButtonClass="p-button-info"
                incrementButtonClass="p-button-info"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
            ></p-inputNumber>
        </div>
        <p-button class="searchButton" type="submit" icon="pi pi-search" styleClass="p-button-rounded p-button-success"></p-button>
    </form >

    <div *ngIf="carpools.length > 0">
        <h2>Results:</h2>
        <ul>
          <li *ngFor="let carpool of carpools">
            {{ carpool.driver }} is offering a carpool from {{ carpool.departure }} to {{ carpool.arrival }}
          </li>
        </ul>
      </div>
</div>
