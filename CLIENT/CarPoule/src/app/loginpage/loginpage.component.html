<div class="cardContainer">
    <div class="card flex justify-content-center">
        <p-card [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
            </ng-template>

            <div class="card flex justify-content-center">
                <h2 class="title">Login</h2>
            </div>

            <div class="card flex justify-content-center">
                <input type="text" class="inputs" placeholder="E-mail" pInputText id="username" />
            </div>

            <div class="card flex justify-content-center">
                <p-password class="password" formControlName="value" placeholder="Password" [feedback]="false" [toggleMask]="true"></p-password>
            </div>

            <div class="card button flex justify-content-center">
                <p-button label="Login" icon="pi pi-check"></p-button>
            </div>
        </p-card>
    </div>
</div>
